<div class="container mat-dark-theme">
  <h1 style="background-color: gray; color:stealblue" class="w-25 mt-2 p-2 d-flex justify-content-center">Free Games</h1>
<div class="container mt-3">
  <div class="input-group">
    <div class="form-outline">
      <input id="search-input" type="search" placeholder="Search Games" id="form1" class="form-control" [(ngModel)]="searchTerm"
        (input)="filterGames()" />        
      <label class="form-label text-primary" for="form1">Search</label>
    </div>
  </div>
</div>

<div class="container">
  <div class="d-flex row p-3">
    <div
      *ngFor="let game of filteredGames | paginate: { itemsPerPage: 6, currentPage: currentPage, totalItems: getTotalItems() }"
      class="container col-md-4 col-sm-6">
      <div class="card mb-3">
        <img class="card-img-top" [src]="game.thumbnail" alt="Card Thumbnail">
        <div class="card-body describtion">
          <p class="card-title">Game Title: {{game.title}}</p>
          <p>storeID: {{game.id}}</p>
          <p>salePrice: &#36; {{game.salePrice}}</p>
          <p class="card-text">Platform: {{game.platform}}</p>
          <a href="{{game.game_url}}" class="btn btn-primary">Download</a>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container p-3">
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
</div>
